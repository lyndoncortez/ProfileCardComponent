<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="img/favicon-32x32.png">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
    <title>Frontend Mentor | Profile card component</title>
</head>
<body class="background">
    <div>
        <img src="img/bg-pattern-top.svg" alt="" class="top-img">
        <img src="img/bg-pattern-bottom.svg" alt="" class="bottom-img">
        <div class="card border-0 mx-auto my-auto" style="width: 22rem;">
            <img src="img/bg-pattern-card.svg" class="card-img-top" alt="">
            <div class="card-body text-center mid-text">
                <img src="img/image-victor.jpg" class="rounded-circle img-profile" alt="">
                <h5>Victor Crest&nbsp; <span style="font-weight: 200; color: gray;">26</span></h5>
                <p style="font-size: 14px;">London</p>
            </div>
            <div class="card-body footer" style="height: 40%;">
                <div class="d-flex flex-row justify-content-around align-items-center">
                    <div>
                        <h5 class="footer-header">80K</h5>
                        <p class="footer-text">Followers</p>
                    </div>
                    <div>
                        <h5 class="footer-header">803K</h5>
                        <p class="footer-text">Likes</p>
                    </div>
                    <div>
                        <h5 class="footer-header">1.4K</h5>
                        <p class="footer-text">Photos</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="#">Lyndon Joy Cortez</a>.
      </div>
    
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
</body>
</html>
